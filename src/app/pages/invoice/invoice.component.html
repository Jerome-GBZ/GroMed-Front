<div class="container">
    <div class="hamburger">
        <app-hamburger-menu></app-hamburger-menu>
    </div>

    <div class="sidebar" [ngClass]="width < 1000 ? 'hide' : 'show'">
        <app-sidebar-menu [currentItem]="3"></app-sidebar-menu>
    </div>

    <div class="content">
        <div class="card">
            <p-table dataKey="id" [tableStyle]="{'min-width': '50rem'}"
                [rows]="10" [paginator]="true" stateStorage="local" stateKey="statedemo-local">
                <ng-template pTemplate="header">
                    <tr>
                        <th pSortableColumn="name" style="width:25%">Numéro commande <p-sortIcon field="name"></p-sortIcon></th>
                        <th pSortableColumn="country.name" style="width:25%">Date<p-sortIcon field="country.name"></p-sortIcon></th>
                        <th pSortableColumn="representative.name" style="width:25%">Facture <p-sortIcon field="representative.name"></p-sortIcon></th>
                        <th pSortableColumn="status" style="width:25%">Status <p-sortIcon field="status"></p-sortIcon></th>
                    </tr>
                    <tr>
                        <th>
                            <input pInputText type="text" placeholder="Recherche par numéro de commande" class="w-full">
                        </th>
                        <th>
                            <input pInputText type="text" placeholder="Recherche par date" class="w-full">
                        </th>
                        <th>
                            <input pInputText type="text" placeholder="Recherche par nom de facture" class="w-full">
                        </th>
                        <th>
                            <input pInputText type="text" placeholder="Recherche par status" class="w-full">
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-customer>
                    <tr [pSelectableRow]="customer">
                        <td>
                            <span class="p-column-title">Name</span>
                            {{customer.name}}
                        </td>
                        <td>
                            <span class="p-column-title">Country</span>
                            <img src="assets/showcase/images/demo/flag/flag_placeholder.png" [class]="'flag flag-' + customer.country.code" width="30">
                            <span class="image-text">{{customer.country.name}}</span>
                        </td>
                        <td>
                            <span class="p-column-title">Representative</span>
                            <img [alt]="customer.representative.name" src="assets/showcase/images/demo/avatar/{{customer.representative.image}}" width="32" style="vertical-align: middle" />
                            <span class="image-text">{{customer.representative.name}}</span>
                        </td>
                        <td>
                            <span class="p-column-title">Status</span>
                            <span [class]="'customer-badge status-' + customer.status">{{customer.status}}</span>
                        </td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td colspan="4">Aucune commande trouvé.</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
