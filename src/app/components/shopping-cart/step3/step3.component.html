
<div class="animation" *ngIf="livraison">
    <ng-lottie class="lottie" [options]="options">
    </ng-lottie>

    <h1>Votre commande a bien été validée</h1>
    <h2>Votre première livraison est en route. </h2>
    <p *ngIf="!livraison.delivered"> Une seconde livraison arrivera une fois les médicaments restockés </p>

    <p-button routerLink="/" label="Retourner au magasin"></p-button>
</div>
